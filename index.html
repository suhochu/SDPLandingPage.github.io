<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALPAKA - Software Defined Parking Solution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Noto Sans KR', 'sans-serif'],
              'orbitron': ['Orbitron', 'sans-serif'],
            },
            colors: {
              'alpaka-bg': '#020a1a',
              'alpaka-text': '#e0e0e0',
              'alpaka-accent': '#00f0ff',
              'alpaka-card-bg': 'rgba(10, 25, 47, 0.7)',
              'alpaka-border': 'rgba(0, 240, 255, 0.3)',
              'alpaka-subtext': '#b0c4de',
              'alpaka-placeholder': '#8899aa',
            },
            boxShadow: {
              'accent': '0 0 15px rgba(0, 240, 255, 0.5)',
              'accent-lg': '0 0 25px rgba(0, 240, 255, 0.1)',
              'accent-hover': '0 0 20px rgba(0, 240, 255, 0.3)',
              'accent-button-hover': '0 0 25px rgba(0, 240, 255, 0.8)',
            },
            textShadow: {
              'accent': '0 0 15px #00f0ff',
            },
          },
        },
        plugins: [
            function({ addUtilities }) {
                const newUtilities = {
                    '.text-shadow-accent': {
                        textShadow: '0 0 15px var(--tw-shadow-color, #00f0ff)',
                    },
                }
                addUtilities(newUtilities)
            }
        ],
      }
    </script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(1rem); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
    </style>
